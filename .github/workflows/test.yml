name: Test Session Deletion Dialog

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Check dialog z-index fix
      run: |
        echo "Verifying delete modal z-index configuration..."
        if grep -q "z-index: 9999" index.html; then
          echo "✅ Delete modal z-index is properly configured"
        else
          echo "❌ Delete modal z-index configuration missing"
          exit 1
        fi

    - name: Test results summary
      if: always()
      run: |
        echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
        echo "- Dialog z-index fix: Applied" >> $GITHUB_STEP_SUMMARY
        echo "- Test coverage: Session deletion dialog functionality" >> $GITHUB_STEP_SUMMARY
        echo "- Regression prevention: Enabled" >> $GITHUB_STEP_SUMMARY