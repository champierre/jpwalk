name: Test Session Deletion Dialog

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Check dialog z-index fix
      run: |
        echo "Verifying delete modal z-index configuration..."
        if grep -q "z-index: 9999" index.html; then
          echo "âœ… Delete modal z-index is properly configured"
        else
          echo "âŒ Delete modal z-index configuration missing"
          exit 1
        fi

    - name: Check location data debug logs
      run: |
        echo "Verifying location data debug logging is enabled..."
        if grep -q "ðŸ” Getting locations for session ID" js/model.js; then
          echo "âœ… Location data debug logging is enabled"
        else
          echo "âŒ Location data debug logging missing"
          exit 1
        fi

    - name: Run location data regression tests
      run: |
        echo "Running location data specific tests..."
        npm test -- --testPathPattern=location
        echo "Location data regression tests completed"

    - name: Test results summary
      if: always()
      run: |
        echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
        echo "- Dialog z-index fix: Applied" >> $GITHUB_STEP_SUMMARY
        echo "- Location data regression tests: Enabled" >> $GITHUB_STEP_SUMMARY
        echo "- Test coverage: Session deletion dialog + Location data retrieval" >> $GITHUB_STEP_SUMMARY
        echo "- Debug logging: Enabled for location data issues" >> $GITHUB_STEP_SUMMARY
        echo "- Regression prevention: Enabled for UI and data issues" >> $GITHUB_STEP_SUMMARY